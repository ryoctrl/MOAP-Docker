version: '3.7'
services:
  db:
    image: mariadb
    ports:
      - '3306:3306'  
    volumes:
      - ./moap-db:/var/lib/mysql
    env_file:
      - .env
    restart: always
  backend:
    build: ./build/backend
    command: npm start
    env_file:
      - .env
    environment:
      PORT: 9250
    depends_on:
      - db
    restart: always
    volumes:
      - ./MOAP-Backend:/MOAP-Backend
    working_dir: /MOAP-Backend
    ports:
      - '9250:9250'
