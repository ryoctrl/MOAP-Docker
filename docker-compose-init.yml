version: '3.7'
services:
  install_backend:
    image: node:10.16
    command: npm install
    volumes:
      - ./MOAP-Backend:/target
    working_dir: /target
  install_front:
    image: node:10.16
    command: npm install
    volumes:
      - ./MOAP-Front:/target
    working_dir: /target
  install_management:
    image: node:10.16
    command: npm install
    volumes:
      - ./MOAP-Management:/target
    working_dir: /target
  set_nem_envs:
    build: ./build/set_nem_envs
    command: node set_nem_envs
    working_dir: /init
    volumes:
      - ./.env:/.env
      - ./catapult/build/generated-addresses/addresses.yaml:/addresses.yaml
      - ./build/set_nem_envs/:/init
